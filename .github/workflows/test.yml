name: Test
on:
  workflow_dispatch:
env:
  UNITTESTS: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build and show result
        uses: batov/esp32_qemu_runner@master
      - name: inspect log
        run: cat report.xml
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
            files: report.xml